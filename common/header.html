<!-- Remove topic list header -->

<script
  type="text/x-handlebars"
  data-template-name="topic-list-header.raw"
></script>

<script type="text/discourse-plugin" version="0.8">
  const { findRawTemplate } = require("discourse-common/lib/raw-templates");

  api.modifyClass('component:topic-list-item', {
    renderTopicListItem() {
      const template = findRawTemplate("list/custom-topic-list-item");
      if (template) {
        this.set("topicListItemContents", template(this).htmlSafe());
      }
    },
  });
</script>

<!-- Restrcture post count -->

<script
  type="text/x-handlebars"
  data-template-name="list/posts-count-column.raw"
>

  <a href class='posts-map badge-posts {{view.likesHeat}}'>
    {{raw-plugin-outlet name="topic-list-before-reply-count"}}
    {{number topic.replyCount noTitle="true"}} {{d-icon "far-comment"}}
  </a>
</script>
